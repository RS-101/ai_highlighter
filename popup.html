<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      min-width: 300px;
      max-width: 600px;
      width: auto;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #003eaa;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6ffe6;
      color: #006600;
    }
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 96, 223, 0.3);
      border-radius: 50%;
      border-top-color: #0060df;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #content-container {
      width: 100%;
      overflow-x: hidden;
    }
  </style>
  <!-- Load PDF.js library -->
  <script src="../lib/pdf.min.js"></script>
  <script>
    // Apply custom dimensions from URL parameters
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const width = urlParams.get('width');
      const height = urlParams.get('height');
      
      if (width && height) {
        console.log("[Popup] Setting dimensions from URL:", width, "x", height);
        document.body.style.width = `${width}px`;
        document.body.style.height = `${height}px`;
      }
    });
  </script>
</head>
<body>
  <div class="container" id="main-container">
    <h2>Content Summarizer</h2>
    <p>This extension summarizes webpages and PDF files, highlighting key passages for easier reading.</p>
    <button id="summarize">Summarize Content</button>
    <div id="status" class="status"></div>
  </div>
  <div id="content-container"></div>
  <script src="popup.js"></script>
</body>
</html>
